<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar fuerza de contraseña 🔐</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <p class="password-meter__label">Tu contraseña es:</p>
      <div class="js--password-text">
        <span id="togglePassword" class="toggle-password">
          <i class="far fa-eye"></i>
        </span>
      </div>
      <input
        id="password"
        class="js--password"
        type="password"
        placeholder="Ingresa tu contraseña aquí"
      />

      <div class="password-meter__bar">
        <div class="password-meter__bar__inner js--password-bar"></div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
