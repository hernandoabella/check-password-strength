<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar fuerza de contraseña 🔐</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <p class="password-meter__label">Tu contraseña es:</p>
      <div class="js--password-text">💀</div>
      <input
        id="password"
        class="js--password"
        type="password"
        placeholder="Enter your password here."
      />

      <div class="password-meter__bar">
        <div class="password-meter__bar__inner js--password-bar"></div>
      </div>
      
    </div>

    <script src="./script.js"></script>
  </body>
</html>
